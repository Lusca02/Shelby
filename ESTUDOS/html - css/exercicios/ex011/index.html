<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>imagem dinamicas</h1>
    <p>testando imagens</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/fotoju.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="images/foto-u.png" type="image/png">
        <img src="images/foto-p.png" alt="imagem flex">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>escuta ai</p>
    <audio src="media/sara.mp3" controls autoplay></audio>
    
</body>
</html>
